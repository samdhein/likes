<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Likes</title>
</head>
<body>
    <div class="topnav"><H1>Network</H1></div>
    <div class="feed"><h2>Your feed</h2></div>
    <div class="main flex">
        <div class="col-1">
            <div class="leftpanel">
                <img src="https://placekeanu.com/100/100" alt="user icon">
                <br>
                <a href="#">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
        </div>
        <div class="col-2">
            <div class="likepanel">
                <div class="toprow flex">
                    <h2>Neil M</h2>
                    <div class="likebox flex">
                        <p id="count1">9 Like(s)</p>
                        <button type="button" class="likebutton" onclick="add101()">Like</button>
                    </div>
                </div>
                <div class="bottomrow">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
            </div>
            <div class="likepanel">
                <div class="toprow flex">
                    <h2>Nichole K</h2>
                    <div class="likebox flex">
                        <p id="count2">12 Like(s)</p>
                        <button type="button" class="likebutton" onclick="add102()">Like</button>
                    </div>
                </div>
                <div class="bottomrow">
                    <p>Just finished my <a href="">next comic</a>, check it out.</p>
                </div>
            </div>
            <div class="likepanel">
                <div class="toprow flex">
                    <h2>Jim R</h2>
                    <div class="likebox flex">
                        <p id="count3">9 Like(s)</p>
                        <button type="button" class="likebutton" onclick="add103()">Like</button>
                    </div>
                </div>
                <div class="bottomrow">
                    <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>





 
    <script src="script.js"></script>
</body>
</html>
